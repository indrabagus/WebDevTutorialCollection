{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Xirka Silicon Technology">
        <meta name="author" content="Indra Bagus Wicaksono">
        <title> Web Development Tutorial </title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <!-- Custom styles should in here for this template -->
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" ></script>
        {% block head %}
        {% endblock %}

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a  href="{% url 'bstrap:main' %}" class="navbar-brand"> WebDev Tutorial Project</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    {% block navbar %}
                    {% endblock %}
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}                            
        </div>
    </body>

</html>
